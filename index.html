<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CGPA Calculator</title>
</head>
<body>
    <section>
        <div class="box">
            <div>
                <h1 class="title">CGPA Calculator for Diploma Engineering Students.!</h1> <br>
            </div>
            <div class="input-form">
                <input type="text" name="" required id="first-gpa" placeholder="1st semester">
                <input type="text" name="" required id="second-gpa" placeholder="2nd semester">
                <input type="text" name="" required id="third-gpa" placeholder="3rd semester">
                <input type="text" name="" required id="fourth-gpa" placeholder="4th semester">
                <input type="text" name="" required id="fifth-gpa" placeholder="5th semester">
                <input type="text" name="" required id="sixth-gpa" placeholder="6th semester">
                <input type="text" name="" required id="seventh-gpa" placeholder="7th semester">
                <input type="text" name="" required id="eighth-gpa" placeholder="8th semester"> <br> <br>

                <button class="submit">Submit</button>
                <button class="reset">Reset</button> <br> <br>
                <h2 class="output"></h2>
            </div>
                
        </div>
    </section>


    <footer>
        <p class="developer">Designer and Developer <a href="https://www.facebook.com/nilll0111/" target="_blank">Mohammad Selim</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
